<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Styled Input with Animations</title>
  </head>
  <body>
    <form class="form">
      <div class="form__control">
        <input
          type="text"
          class="control__input"
          placeholder="Standard"
          required
        />
        <label>
          <span>Standard</span>
        </label>
      </div>

      <div class="form__control form__control--outlined">
        <input
          type="text"
          class="control__input"
          placeholder="Outlined"
          required
        />
        <label>
          <span>Outlined</span>
        </label>
      </div>

      <div class="form__control form__control--underlined">
        <input
          type="text"
          class="control__input"
          placeholder="Underlined"
          required
        />
        <label>
          <span>Underlined</span>
        </label>
      </div>

      <div class="form__control form__control--filled">
        <input
          type="text"
          class="control__input"
          placeholder="Filled"
          required
        />
        <label>
          <span>Filled</span>
        </label>
      </div>
    </form>
  </body>
</html>
